<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css"> 
<head>
    <title>   </title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <div class="container">
 <h1 id="title">Our Project</h1>
    <p id="description">Survey Form</p>
    <form id="survey-form">
       <label id="name-label">Name</label>
      <input id="name" class="form-control" type="text" placeholder="name" required /><br>
     <label id="email-label">Email</label>
      <input id="email" class="form-control" type="email"placeholder="email" required/><br>
       <label id="number-label">Number</label>
      <input id="number" class="form-control" min="0" max="100" type="number"placeholder="number" required/><br>
      <select id="dropdown" class="form-control" >
        <option>1</option>
        <option>2</option>
      </select>
      <br>
      <input type="radio" name="name" value="1"> option 1</input><br>
      <input type="radio" name="name" value="2"> option 2 </input><br>
      <input type="checkbox" value="1">1</input>
      <input type="checkbox" value="2">2</input>
      <input type="checkbox" value="3">3</input><br>
      <textarea class="form-control" ></textarea>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>

     
    </form>
 </div>
</body>
</html>
